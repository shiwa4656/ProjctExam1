<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="icon" type="image/png" href="RealBlogLogo.png">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
    <style>
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-form p {
            text-align: center;
        }
        .signin-link {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
      <nav>
        <div class="left-nav">
            <div class="logo">
                <img class="logoImage" src="RealBlogLogo.png" alt="HotView Labs Logo">
            </div>
            <h1>HotView Labs</h1>
        </div>
        <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
        <div class="menu-items">
            <ul>
                <li><a href="#blog">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="register.html" class="Nav-btn" id="register-btn">REGISTER</a></li>
                <li><a href="login.html" class="Nav-btn login-btn" id="login-btn">LOGIN</a></li>
            </ul>
        </div>
    </nav>
        <div class="signup-container">
            <div class="signup-form">
              <h2>Login</h2>
              <p>Don't have acocunt? <a href="register.html" class="signin-link">Create account</a></p>
              <form onsubmit="register(event)" id="register-form">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <input type="password" id="password" name="password" placeholder="Password" required> 
                <button>Login</button>
              </form>
            </div>
          </div>
          
              
              
      </header>
      <footer>
        <div class="Footer-logo">
          <img class="logoImage" src="RealBlogLogo.png" alt="HotView Labs Logo">
        </div>
        <div class="footer-content">
          <ul class="social-links">
            <li><a href="https://www.facebook.com" class="icon-link" aria-label="Facebook"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://twitter.com" class="icon-link" aria-label="twitter"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.instagram.com" class="icon-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.linkedin.com/in/yourusername" class="icon-link" aria-label="LinkedIn" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
            <li><a href="mailto:youremail@example.com" class="icon-link" aria-label="Email"><i class="fa-regular fa-envelope"></i></a></li>
        </ul>  
          <h3>Hotview Labs</h3>
          <p>&copy; 2024 HotView Labs. All rights reserved.</p>
        </div>
      </footer>
        <script src="login.js"></script>
    
</body>
</html>
